<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="box">
    <div class="screen-togo">
      <h2>To Go Menu</h2>
      <ul class="menu-items">
        <li class="menu-item">
          <img src="https://www.pngkit.com/png/full/54-545849_dinner-food-png-freeuse-stock-plate-of-food.png" alt="French Fries with Ketchup" class="menu-image">
          <div class="menu-item-dets">
            <p class="menu-item-heading">French Fries with Ketchup</p>
            <p class="g-price">$2.23</p>
          </div>
          <button
            class="add-button"
            data-title="French Fies with Ketchup"
            data-price="2.23">Add to Cart</button>
        </li>
        <li class="menu-item">
          <img src="https://www.pngkit.com/png/full/54-545849_dinner-food-png-freeuse-stock-plate-of-food.png" alt="Salmon and Vegetables" class="menu-image">
          <div class="menu-item-dets">
            <p class="menu-item-heading">Salmon and Vegetables</p>
            <p class="g-price">$8.99</p>
          </div>
          <button
            class="add-button"
            data-title="Salmon and Vegetables"
            data-price="8.99">Add to Cart</button>
        </li>
        <!--    Menu Item 3    -->
        <li class="menu-item">
          <img src="https://www.pngkit.com/png/full/54-545849_dinner-food-png-freeuse-stock-plate-of-food.png" class="menu-image">
          <div class="menu-item-dets">
            <p class="menu-item-heading">Spaghetti with Sauce</p>
            <p class="g-price">$7.89</p>
          </div>
          <button
            class="add-button"
            data-title="Spaghetti with Sauce"
            data-price="7.89">Add to Cart</button>
        </li>
        <!--    Menu Item 4    -->
        <li class="menu-item">
          <img  src="https://www.pngkit.com/png/full/54-545849_dinner-food-png-freeuse-stock-plate-of-food.png" alt="Tortellini" class="menu-image">
          <div class="menu-item-dets">
            <p class="menu-item-heading">Tortellini</p>
            <p class="g-price">$8.99</p>
          </div>
          <button 
            class="add-button"
            data-title="Tortellini"
            data-price="8.99"
            >Add to Cart</button>
        </li>
        <!--    Menu Item 5    -->
        <li class="menu-item">
          <img src="https://www.pngkit.com/png/full/54-545849_dinner-food-png-freeuse-stock-plate-of-food.png" alt="Chicken Salad" class="menu-image">
          <div class="menu-item-dets">
            <p class="menu-item-heading">Chicken Salad</p>
            <p class="g-price">$5.75</p>
          </div>
          <button
            class="add-button"
            data-title="Chicken Salad"
            data-price="5.75">Add to Cart</button>
        </li>
      </ul>
    </div>
    <div class="screen-cart">
      <h2>Your Cart</h2>
      <!--  Cart Items -->
      <ul class="cart-items">
      </ul>
      <div class="cart-math">
        <p></p>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
